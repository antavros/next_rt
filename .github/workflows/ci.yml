name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout кода
        uses: actions/checkout@v3

      - name: 🧰 Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Установка зависимостей
        run: npm ci

      - name: 🧹 Линтинг кода
        run: npm run lint

      - name: 🧪 Юнит-тесты
        run: npm run test

      - name: 🏗️ Сборка проекта
        run: npm run build
